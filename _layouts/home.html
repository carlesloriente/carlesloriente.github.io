---
layout: default
---

<main class="flex-shrink-0">
  {% include carousel.html %}
  <section>
    <div class="container my-5">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          {{ content }}
          <p class="lead fw-bolder text-uppercase">Recent notes</p>
          <!-- Home Post List -->
          {%- for post in site.posts limit : 5 -%}
          <article class="post-preview">
            <a class="text-decoration-none" href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}" hreflang="{{ site.lang }}">
              <h2 class="post-title">{{ post.title }}</h2>
              {%- if post.subtitle %}
              <h3 class="post-subtitle">{{ post.subtitle }}</h3>
              {%- else %}
              <h3 class="post-subtitle">{{ post.excerpt | strip_html | truncatewords: 25 }}</h3>
              {%- endif -%}
            </a>
            <!-- p class="post-meta">Posted by 
              {%- if post.author %}
              {{ post.author }} 
              {%- else %}
              <a href="/about/" hreflang="{{ site.lang }}" aria-label="Author">{{ site.author }}</a> 
              {%- endif %} 
              on {{ post.date | date: '%B %d, %Y' }} &middot; {%- include read_time.html content=post.content -%}
              {%- if post.tags %}
              <span class="tags">
                {% for tag in post.tags %}
                  <a href="{% include tag_url tag=tag %}" class="fs-6 link-info" hreflang="{{ site.lang }}" aria-label="{{ tag }}">#{{ tag }}</a> 
                {% endfor %}
                </span>
              {%- endif -%}
              </p -->
          </article>
          <hr>
          {% endfor -%}

          <!-- Pager -->
          <div class="clearfix">
            <a class="btn btn-primary float-end" href="{{"/posts/" | relative_url }}" hreflang="{{ site.lang }}">View All Notes &rarr;</a>
          </div>
       </div>
    </div>
  </section>
</main>
