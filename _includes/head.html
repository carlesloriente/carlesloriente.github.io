  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape | page.title }}">
  <meta name="google-site-verification" content="imA3xlKv43a50bTrOlAa3eWQ3VBCazAY4Y20KImDXOM">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@godarthvader">
  <meta name="twitter:creator" content="@godarthvader">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:title" content="{{ page.title | escape }}">
  <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape | page.title }}">
  <meta property="og:image" content="{{ page.background | absolute_url }}">
  <meta property="og:type" content="article">
  <style type="text/css">
  {%- capture critical -%}
    {% include minimal_critical.scss %}
  {% endcapture %}

  {{ critical | scssify }}
  </style>

  <link rel="stylesheet" href="{{ '/assets/vendor/fontawesome-free/css/all.min.css' | relative_url }}" type="text/css"> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" type="text/css" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <link rel="icon" href="/assets/images/favicon.svg" type="image/png">
  <link rel="apple-touch-icon" href="/assets/images/favicon.png" type="image/png">
