<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>{% if page.title %}{{ page.title | escape }} {% else %}{{ site.title | escape }}{% endif %}</title>

  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape | page.title }}" />
  <meta name="google-site-verification" content="imA3xlKv43a50bTrOlAa3eWQ3VBCazAY4Y20KImDXOM" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@godarthvader" />
  <meta name="twitter:creator" content="@godarthvader" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape | page.title }}" />
  <meta property="og:image" content="{{ page.background | absolute_url }}" />
  <meta property="og:type" content="article" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" type="text/css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="{{"/assets/vendor/bootstrap/css/bootstrap.min.css" | relative_url }}" type="text/css" />
  <link rel="stylesheet" href="{{"/assets/vendor/fontawesome-free/css/all.min.css" | relative_url }}" type="text/css" />
  <link rel="stylesheet" href="{{"/assets/main.css" | relative_url }}" type='text/css' />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}" />
  <link rel="alternate" href="{{ "/feed.xml" | relative_url }}" title="{{ site.title | escape }}" type="application/rss+xml" />
</head>
