---
layout: default
title: Page not found
permalink: /404.html
background: '/assets/images/404.webp'
sitemap: false
---

<main class="flex-shrink-0">
  <section class="masthead sechead" style="background-color:lightcoral;">
    <div class="container">
      <div class="row">
        <div class="mx-auto">
          {% assign tag = page.title %}
          <div class="post-heading">
            <h1>{{ page.title | escape }}</h1>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-content">
            <p>Please check the <a href="{{ 'posts/' | relative_url }}" hreflang="{{ site.lang }}" aria-label="Notes index">index of posts</a>, or browse the <a href="{{ site.tags_dir | append: '/' | relative_url }}" hreflang="{{ site.lang }}" aria-label="tags cloud">tags cloud</a> for more content.</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container">
      <div class="row">
        <div class="fixed-bottom-footer">
          <div style="height:400px;background-repeat:no-repeat;background-position:center;background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}');"></div>
        </div>
      </div>
    </div>
  </section>
</main>
